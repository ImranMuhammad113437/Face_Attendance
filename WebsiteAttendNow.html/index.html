<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendNow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-img">
        <div class="container">
            <!-- Logo and Title -->
            <div class="logo-title">
                <img src="LogoTitle_Left Top.png" alt="Logo">
            </div>
            <div class="admin-interface-title">
                <h1>Admin Interface</h1>
            </div>

            <!-- Username Display -->
            <div class="username-display">
                <p id="username">Logged in as: Username</p>
            </div>

            <!-- Navigation Bar -->
            <div class="navbar">
                <button class="nav-btn" onclick="openStudentInfo()">Student Information</button>
                <button class="nav-btn" onclick="trainData()">Train Data</button>
                <button class="nav-btn" onclick="openStorage()">Storage</button>
                <button class="nav-btn" onclick="faceRecognition()">Face Recognition</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
